<div class="form-group">
    <label for="Title">Title </label>
    <input #title id="book-title" placeholder="Title">
    <label for="Author">AUTHOR</label>
    <input #author id="book-author" placeholder="Author">
    <label for="Genre">GENRE</label>
    <select #genre>
        <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
    </select>
    <label for="Year">YEAR PUBLISHED</label>
    <input #yearPub id="year-published" placeholder="Year published">
    <label for="Year">PUBLISHER</label>
    <input #publisher id="year-published" placeholder="Publisher">
    <label for="Rating">RATING</label>
    <ngb-rating #rating [(rate)]="starRating" [max]="5">
        <ng-template let-fill="fill" >
          <span [class.filled]="fill === 100" [class.notfilled]="fill === 0">
            &#8902;
          </span>
        </ng-template>
      </ngb-rating>
</div>

<div class="buttonWrapper">
    
    <button class="submitButton" type="button" 
        (click)="save(
            title.value,
            author.value,
            genre.value,
            yearPub.value,
            publisher.value,
            starRating
            )"
    >SAVE</button>
</div>

<ul class="books">
    <li *ngFor="let book of books">
        <div [className]="book.genre">
            <p class="book-title">{{ book.title | uppercase }}</p>
            <p class="book-author">{{ book.author }}</p>
        </div>
        <p>Genre: {{ book.genre }}</p>
        <p>Year published: {{ book.yearPublished }}</p>
        <p>Publisher: {{ book.publisher }}</p>
        <p>Rating: {{ book.rating }}</p>
        <button type="button" class="delete" title="delete book"
            (click)="delete(book)">X</button> 
    </li>
</ul>
